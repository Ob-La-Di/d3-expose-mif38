<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 test</title>
  </head>
  <body>

    <svg width="720" height="120">
      <circle cx="40" cy="60" r="30" style="fill:steelblue;"></circle>
      <circle cx="80" cy="60" r="30" style="fill:steelblue;"></circle>
      <circle cx="120" cy="60" r="30" style="fill:steelblue;"></circle>
    </svg>

  <script type="text/javascript" src="bower_components/d3/d3.min.js">
  </script>
  <script type="text/javascript">
    var circle = d3.selectAll("circle");
    circle.style('fill', 'steelblue');
    circle.data([30,89,150]);
    circle.attr("r", function(d){
      return d/10;
    })
  </script>
  </body>
</html>
